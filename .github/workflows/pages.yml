name: Build index and deploy Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  pages: write
  id-token: write
  contents: read

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Build the registry index (NOT committed)
      - name: Build index.json
        run: node tools/build-index.mjs

      # Assemble the GitHub Pages site
      - name: Assemble site files
        run: |
          mkdir -p docs

          # Prevent Jekyll processing
          touch docs/.nojekyll

          # Publish the generated index.json at site root
          cp index.json docs/index.json

          # Publish presets so the UI can fetch meta + YAML
          if [ -d "presets" ]; then
            rm -rf docs/presets
            cp -R presets docs/presets
          fi

          # Publish bundles (optional)
          if [ -d "bundles" ]; then
            rm -rf docs/bundles
            cp -R bundles docs/bundles
          fi

          # Ensure index.html exists
          if [ ! -f "docs/index.html" ]; then
            echo "ERROR: docs/index.html not found"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
